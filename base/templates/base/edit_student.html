{% extends 'base/main.html' %}
{% load static %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 style="text-align: center;"><strong>Edit Student</strong></h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="reg_no">Registration Number</label>
                            <input type="text" class="form-control" id="reg_no" name="reg_no" value="{{ student.username }}">
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" style="border: 1px solid black; border-radius: 5px;">
                                {% if student.gender == 'Male' %}
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                                {% else %}
                                <option value="Male">Male</option>
                                <option value="Female" selected>Female</option>
                                {% endif %}
                            </select>
                        </div>
                        <button type="submit" class="cstm-btn" style="width: 100%; border-radius: 5px;">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if messages %}
    <div id="popup-message-container">
        {% for message in messages %}
            <div class="popup-message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
